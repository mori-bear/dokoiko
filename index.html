<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>どこ行こ？ — 距離と滞在で旅先を決める</title>
  <meta name="description" content="距離と滞在だけで、ちゃんと行ける場所を1つ。迷う時間を減らすためのサイトです。">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- イントロ演出（初回のみ表示） -->
  <div id="intro-overlay" class="intro-overlay" aria-hidden="true">
    <p class="intro-text">知らない街へ、逢いに行こう。</p>
  </div>
  <script>
    // 再訪問者向けに即座に非表示（フリック防止）
    if (localStorage.getItem('dokoiko-intro-v1')) {
      document.getElementById('intro-overlay').style.display = 'none';
    }
  </script>

  <header class="site-header">
    <div class="header-inner">
      <a class="site-logo" href="./index.html">どこ行こ？</a>
      <nav class="site-nav">
        <a href="./pages/about.html">About</a>
        <a href="./pages/privacy.html">プライバシー</a>
        <a href="./pages/disclaimer.html">免責</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="hero">
        <h1 class="hero-heading">知らない街へ、行ってみる？</h1>
        <p class="hero-sub">距離と日程を選ぶだけ。ちゃんと行ける場所を、ひとつだけ。</p>
      </section>

      <section class="controls">

        <!-- 出発地 -->
        <div class="control-group">
          <label class="control-label" for="departure-select">出発地</label>
          <select id="departure-select" class="departure-select">
            <optgroup label="北海道・東北">
              <option value="札幌">札幌</option>
              <option value="函館">函館</option>
              <option value="旭川">旭川</option>
              <option value="仙台">仙台</option>
              <option value="盛岡">盛岡</option>
            </optgroup>
            <optgroup label="関東">
              <option value="東京" selected>東京</option>
              <option value="横浜">横浜</option>
              <option value="千葉">千葉</option>
              <option value="大宮">大宮</option>
              <option value="宇都宮">宇都宮</option>
            </optgroup>
            <optgroup label="中部">
              <option value="長野">長野</option>
              <option value="静岡">静岡</option>
              <option value="名古屋">名古屋</option>
              <option value="金沢">金沢</option>
              <option value="富山">富山</option>
            </optgroup>
            <optgroup label="近畿">
              <option value="大阪">大阪</option>
              <option value="京都">京都</option>
              <option value="神戸">神戸</option>
              <option value="奈良">奈良</option>
            </optgroup>
            <optgroup label="中国・四国">
              <option value="広島">広島</option>
              <option value="岡山">岡山</option>
              <option value="松江">松江</option>
              <option value="高松">高松</option>
              <option value="松山">松山</option>
              <option value="高知">高知</option>
              <option value="徳島">徳島</option>
            </optgroup>
            <optgroup label="九州">
              <option value="福岡">福岡</option>
              <option value="熊本">熊本</option>
              <option value="鹿児島">鹿児島</option>
              <option value="長崎">長崎</option>
              <option value="宮崎">宮崎</option>
            </optgroup>
          </select>
        </div>

        <!-- 距離 -->
        <div class="control-group">
          <label class="control-label">どのくらい遠い？</label>
          <div class="btn-group">
            <button class="sel-btn" data-group="distance" data-value="1">★1</button>
            <button class="sel-btn" data-group="distance" data-value="2">★2</button>
            <button class="sel-btn" data-group="distance" data-value="3">★3</button>
            <button class="sel-btn" data-group="distance" data-value="4">★4</button>
            <button class="sel-btn" data-group="distance" data-value="5">★5</button>
          </div>
          <p class="star-legend">★1 ～1h &ensp;★2 ～2h &ensp;★3 ～4h &ensp;★4 ～6h &ensp;★5 6h以上</p>
        </div>

        <!-- 日程 -->
        <div class="control-group">
          <label class="control-label">日程</label>
          <div class="btn-group">
            <button class="sel-btn" data-group="stay" data-value="daytrip">日帰り</button>
            <button class="sel-btn" data-group="stay" data-value="1night">1泊2日</button>
          </div>
        </div>

        <!-- 出発日時 -->
        <div class="control-group">
          <label class="control-label">出発日時</label>
          <div class="datetime-row">
            <div class="input-group">
              <label class="input-group-label" for="departure-date">日付</label>
              <input type="date" id="departure-date" class="date-input">
            </div>
            <div class="input-group">
              <label class="input-group-label" for="departure-time">時刻</label>
              <input type="time" id="departure-time" class="time-input">
            </div>
          </div>
        </div>

        <!-- 人数 -->
        <div class="control-group">
          <label class="control-label">人数</label>
          <div class="btn-group">
            <button class="sel-btn active" data-group="people" data-value="1">1人</button>
            <button class="sel-btn" data-group="people" data-value="2">2人</button>
            <button class="sel-btn" data-group="people" data-value="3-4">3-4人</button>
            <button class="sel-btn" data-group="people" data-value="5+">5人以上</button>
          </div>
        </div>

        <!-- エラー -->
        <p id="form-error" class="form-error" hidden></p>

        <!-- GOボタン -->
        <button id="go-btn" class="go-btn">どこ行こ？</button>

      </section>

      <!-- 結果 -->
      <section id="result" class="result" hidden>
        <div id="result-inner"></div>
        <button id="retry-btn" class="retry-btn">引き直す</button>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>本サイトはアフィリエイト広告（楽天トラベル・じゃらん等）を利用しています。</p>
      <p>交通・料金・運行情報は各社公式サイトでご確認ください。</p>
      <nav class="footer-nav">
        <a href="./pages/about.html">About</a>
        <a href="./pages/privacy.html">プライバシーポリシー</a>
        <a href="./pages/disclaimer.html">免責事項</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
